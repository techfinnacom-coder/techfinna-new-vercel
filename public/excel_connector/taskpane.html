<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odoo Connector</title>
  <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
  <link href="0dc0f3d1b386e650446f.css" rel="stylesheet" />
  <script defer="defer" src="polyfill.js"></script>
  <script defer="defer" src="taskpane.js"></script>
</head>
<body>
  <div class="container">
    <div class="form">
      <div id="topinfo" class="contact-info">
        <div class="head">
          <h2 class="conne"><span class="purple">Odoo</span> Connector</h2>
          <h4 class="heading">By TechFinna</h4>
        </div>
        <div class="info">
          <form id="connectionForm">
            <label for="baseUrl">Base URL:</label>
            <input id="baseUrl" placeholder="Base URL" name="baseUrl" required />
            <br />
            <label for="accessToken">Access Token:</label>
            <input id="accessToken" placeholder="Access Token" name="accessToken" required />
            <br />
            <div id="sheetNamesDisplay"></div>
            <button type="button" class="btn" id="connectButton">Connect</button>
            <button type="button" class="btnnn" id="refreshData">Refresh Data</button>
          </form>
        </div>
      </div>
      <div class="contact-form">
        <div id="dataOptions" style="display:none">
          <h3 class="fhdata">Fetch Data</h3>
          <button type="button" class="btnn" id="fetchTablesButton">Get Data from Table</button>
          <div id="tableSelection" class="shownelement" style="display:none">
            <label class="tableselect" for="tableList">Select Tables:</label>
            <input id="tableSearch" placeholder="Search tables..." />
            <div id="tableList" name="tableList"></div>
            <button type="button" class="btnn" id="fetchTableDataButton">Fetch Data</button>
          </div>
          <div class="separator">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>
          <div id="notification" style="color:red;display:none"></div>
          <button type="button" class="btnn" id="fetchSqlButton">Run SQL Query</button>
          <div id="sqlQueryInput" style="display:none">
            <label for="sqlQuery">SQL Query:</label>
            <input placeholder="SQl Query" id="sqlQuery" name="sqlName" />
            <label for="sqlName">Sheet name:</label>
            <input placeholder="Sheet Name" id="sqlName" name="sqlName" />
            <button type="button" class="btnn" id="fetchSqlDataButton">Fetch Data</button>
          </div>
        </div>
        <div class="separator">
          <div class="line"></div>
          <p>Contact Us </p>
          <div class="line"></div>
        </div>
        <p class="web"><b>techfinna.com</b></p>
        <p class="anch"><a href="mailto:info@techfinna.com">info@techfinna.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
